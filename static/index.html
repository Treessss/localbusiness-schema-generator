        .url-input {

        .btn {

            cursor: pointer;
            transition: all 0.3s ease;

        .btn-primary {

        }

        .btn-secondary:hover {
            background: #e8f0fe;

            color: #4285f4;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-weight: 500;
            color: #333;
            gap: 10px;
        }
        
        .checkbox-input {
            width: 18px;
            height: 18px;
            border: 2px solid #e1e5e9;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .checkbox-input:checked {
            background-color: #4285f4;
            border-color: #4285f4;
        }
        
        .checkbox-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.1);
        }
        
        .checkbox-text {
            font-size: 0.95rem;
            color: #5f6368;
        }
        
        .char-counter {
            text-align: right;
            font-size: 0.85rem;
            color: #5f6368;
            margin-top: 5px;
        }
        
        .char-counter.warning {
            color: #ea4335;
        }

        .output-section {
            margin-top: 30px;
        }

        .output-textarea {
            width: 100%;
            min-height: 400px;
            padding: 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.5;
            background: #f8f9fa;
            resize: vertical;
        }

        .output-textarea:focus {
            outline: none;
            border-color: #4285f4;
            background: white;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #5f6368;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4285f4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fce8e6;
            color: #d93025;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid #d93025;
        }

        .success {
            background: #e6f4ea;
            color: #137333;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid #137333;
        }

        .example {
            background: #e8f0fe;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid #4285f4;
        }

        .example-title {
            font-weight: 600;
            color: #1a73e8;
            margin-bottom: 8px;
        }

        .example-url {
            font-family: monospace;
            background: white;
            padding: 8px 12px;
            border-radius: 6px;
            color: #5f6368;
            word-break: break-all;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .btn {
                justify-content: center;
            }
        }
    </style>
</head>
<body>

        <div class="main-content">
            <div class="input-section">
                <div class="input-group">

                    <input 
                        type="url" 
                        id="urlInput" 
                        class="url-input" 
                        placeholder="è¯·è¾“å…¥ Google Business åˆ†äº«é“¾æ¥ï¼Œä¾‹å¦‚ï¼šhttps://maps.app.goo.gl/XCLKuyn4vj9qrijE7"
                    >
                </div>
                
                <div class="input-group">
                    <label for="descriptionInput">è‡ªå®šä¹‰æè¿°ï¼ˆå¯é€‰ï¼‰</label>
                    <textarea 
                        id="descriptionInput" 
                        class="url-input" 
                        placeholder="è¯·è¾“å…¥å•†å®¶çš„è‡ªå®šä¹‰æè¿°ï¼Œæœ€å¤š500ä¸ªå­—ç¬¦..."
                        maxlength="500"
                        rows="3"
                        style="resize: vertical; min-height: 80px;"
                    ></textarea>
                    <div class="char-counter" id="charCounter">0/500</div>

                <div class="input-group">

                        <input type="checkbox" id="forceRefreshCheckbox" class="checkbox-input">
                        <span class="checkbox-text">å¼ºåˆ¶åˆ·æ–°ï¼ˆå¿½ç•¥ç¼“å­˜ï¼‰</span>
                    </label>

                <div class="button-group">
                    <button id="generateBtn" class="btn btn-primary">

                    <button id="clearBtn" class="btn btn-secondary">

            <div class="loading" id="loading">

            </div>
            
            <div class="output-section">
                <label for="outputTextarea">ç”Ÿæˆçš„ Schema.org JSON-LD</label>
                <textarea 
                    id="outputTextarea" 
                    class="output-textarea" 
                    placeholder="ç”Ÿæˆçš„ Schema.org JSON-LD å°†æ˜¾ç¤ºåœ¨è¿™é‡Œ..."

    <script>
        const urlInput = document.getElementById('urlInput');
        const descriptionInput = document.getElementById('descriptionInput');
        const charCounter = document.getElementById('charCounter');
        const generateBtn = document.getElementById('generateBtn');
        const clearBtn = document.getElementById('clearBtn');
        const copyBtn = document.getElementById('copyBtn');
        const forceRefreshCheckbox = document.getElementById('forceRefreshCheckbox');
        const outputTextarea = document.getElementById('outputTextarea');
        const loading = document.getElementById('loading');
        
        // å­—ç¬¦è®¡æ•°å™¨
        descriptionInput.addEventListener('input', () => {
            const length = descriptionInput.value.length;
            charCounter.textContent = `${length}/500`;
            
            if (length > 450) {
                charCounter.classList.add('warning');
            } else {
                charCounter.classList.remove('warning');
            }
        });

        // ç”Ÿæˆ Schema
        generateBtn.addEventListener('click', async () => {
            const url = urlInput.value.trim();
            
            if (!url) {
                showMessage('è¯·è¾“å…¥ Google Business åˆ†äº«é“¾æ¥', 'error');
                return;
            }
            
            if (!isValidGoogleBusinessUrl(url)) {
                showMessage('è¯·è¾“å…¥æœ‰æ•ˆçš„ Google Business åˆ†äº«é“¾æ¥', 'error');
                return;
            }
            
            setLoading(true);
            
            try {
                const description = descriptionInput.value.trim();
                
                const response = await fetch('/api/extract', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        url: url,
                        force_refresh: forceRefreshCheckbox.checked,
                        description: description || null
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    outputTextarea.value = data.script;
                    showMessage('Schema ç”ŸæˆæˆåŠŸï¼', 'success');
                } else {
                    throw new Error(data.detail || 'ç”Ÿæˆå¤±è´¥');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage(`ç”Ÿæˆå¤±è´¥: ${error.message}`, 'error');
                outputTextarea.value = '';
            } finally {
                setLoading(false);
            }
        });
        
        // æ¸…ç©º
        clearBtn.addEventListener('click', () => {
            urlInput.value = '';
            descriptionInput.value = '';
            charCounter.textContent = '0/500';
            charCounter.classList.remove('warning');
            outputTextarea.value = '';
            forceRefreshCheckbox.checked = false;
            removeMessages();
        });
        
        // å¤åˆ¶ç»“æœ
        copyBtn.addEventListener('click', async () => {
            if (!outputTextarea.value) {
                showMessage('æ²¡æœ‰å¯å¤åˆ¶çš„å†…å®¹', 'error');
                return;
            }
            
            try {
                await navigator.clipboard.writeText(outputTextarea.value);
                showMessage('å·²å¤åˆ¶åˆ°å‰ªè´´æ¿', 'success');
            } catch (error) {
                // é™çº§æ–¹æ¡ˆ
                outputTextarea.select();
                document.execCommand('copy');
                showMessage('å·²å¤åˆ¶åˆ°å‰ªè´´æ¿', 'success');
            }
        });
        
        // å›è½¦é”®ç”Ÿæˆ
        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                generateBtn.click();
            }
        });
        
        // å·¥å…·å‡½æ•°
        function isValidGoogleBusinessUrl(url) {
            const patterns = [
                /^https:\/\/maps\.app\.goo\.gl\/.+/,
                /^https:\/\/goo\.gl\/maps\/.+/,
                /^https:\/\/www\.google\.com\/maps\/.+/,
                /^https:\/\/maps\.google\.com\/.+/
            ];
            return patterns.some(pattern => pattern.test(url));
        }
        
        function setLoading(isLoading) {
            if (isLoading) {
                loading.classList.add('show');
                generateBtn.disabled = true;
                generateBtn.innerHTML = '<span>â³</span> ç”Ÿæˆä¸­...';
            } else {
                loading.classList.remove('show');
                generateBtn.disabled = false;
                generateBtn.innerHTML = '<span>ğŸš€</span> ç”Ÿæˆ Schema';
            }
        }
        
        function showMessage(message, type) {
            removeMessages();
            
            const messageDiv = document.createElement('div');
            messageDiv.className = type;
            messageDiv.textContent = message;
            
            const inputSection = document.querySelector('.input-section');
            inputSection.appendChild(messageDiv);
            
            // 3ç§’åè‡ªåŠ¨ç§»é™¤
            setTimeout(() => {
                removeMessages();
            }, 3000);
        }
        
        function removeMessages() {
            const messages = document.querySelectorAll('.error, .success');
            messages.forEach(msg => msg.remove());
        }
    </script>
